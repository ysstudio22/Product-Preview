<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!--Fonts--->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <article>

  <div id="imagecontainer">
    
    <img id="mobile" src="images/image-product-mobile.jpg" alt="Mobile Product View">

    <img id="desktop" src="images/image-product-desktop.jpg" alt="Desktop">
  </div>

  <section>
   
    <span>Perfume</span>

   <header>Gabrielle Essence Eau De Parfum</header> 
   
     <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>

    <div id="price">
      <p id="discountedprice">$149.99</p>
      <p><s>$169.99</s></p>
    </div>

    <div id="btncontainer">
      <button>
        <img id="cart" src="images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>

  </section>
</article>

</body>
</html>
